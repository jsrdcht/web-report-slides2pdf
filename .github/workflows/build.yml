name: build-binaries

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }} (Python ${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        python: ['3.11']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install pyinstaller
        shell: bash

      - name: Build with PyInstaller
        run: |
          pyinstaller --clean video_to_pdf_phash.spec
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: video2pdf-${{ runner.os }}
          path: |
            dist/**

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets (zip per OS)
        shell: bash
        run: |
          set -e
          mkdir -p release_assets
          if [ -d "artifacts/video2pdf-Windows" ]; then
            (cd artifacts/video2pdf-Windows && zip -r ../../release_assets/video2pdf-Windows.zip .)
          fi
          if [ -d "artifacts/video2pdf-macOS" ]; then
            (cd artifacts/video2pdf-macOS && zip -r ../../release_assets/video2pdf-macOS.zip .)
          fi

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release_assets/*.zip

