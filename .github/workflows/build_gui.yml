name: Build GUI (Windows)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Windows GUI Build
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pyinstaller
        shell: pwsh

      - name: Build GUI with PyInstaller
        run: |
          pyinstaller --clean video_to_pdf_gui.spec
        shell: pwsh

      - name: Zip GUI bundle
        if: success()
        run: |
          $ErrorActionPreference = 'Stop'
          $zip = 'video2pdf-gui-windows.zip'
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path 'dist/video2pdf-gui/*' -DestinationPath $zip -Force
        shell: pwsh

      - name: Upload artifact (video2pdf-gui)
        uses: actions/upload-artifact@v4
        with:
          name: video2pdf-gui-windows-${{ github.run_number }}
          path: |
            dist/video2pdf-gui/**
          if-no-files-found: error

      - name: Upload to GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            video2pdf-gui-windows.zip
          generate_release_notes: true


