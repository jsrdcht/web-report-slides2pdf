name: Build GUI (Windows)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-gui:
    name: Build GUI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller
        shell: bash

      - name: Build GUI with PyInstaller
        run: |
          pyinstaller --clean video_to_pdf_gui.spec
        shell: bash

      - name: Zip GUI bundle (Windows)
        if: runner.os == 'Windows'
        run: |
          $zip = 'video2pdf-gui-windows.zip'
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path 'dist/video2pdf-gui/*' -DestinationPath $zip -Force
        shell: pwsh

      - name: Zip GUI bundle (macOS)
        if: runner.os == 'macOS'
        run: |
          ditto -c -k --keepParent dist/video2pdf-gui.app video2pdf-gui-macos.zip
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: video2pdf-gui-${{ runner.os }}-${{ github.run_number }}
          path: |
            *.zip
          if-no-files-found: error

      - name: Upload to GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.zip
          generate_release_notes: true


